<section class="bg-light">
	<div class="container py-5">
		<h1>Draggable Table Demo</h1>
	</div>
</section>

<section>
	<div class="container">
		<!-- ROW HEADERS -->
		<div class="row align-items-center my-2" style="font-weight:bold;">
			<div class="col-3">Driver</div>
			<div class="col-auto draggable-handle"></div>
			<div class="col">Load</div>
			<div class="col">Origin</div>
			<div class="col">Destination</div>
			<div class="col">Price</div>
		</div>

		<div *ngFor="let driver of drivers" class="row align-items-center" style="border-bottom: 1px solid #000;">
			<div class="col-3">
				{{ driver }}
			</div>
			<div [sortablejs]="loads" [sortablejsOptions]="{ handle: '.draggable-handle', group: 'daily-loads' }" class="col-9 draggable-container"> 
				<div *ngFor="let load of loads" class="row align-items-center bg-light rounded shadow-sm my-2 p-2">
					<div class="col-auto draggable-handle">
						<!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg> -->
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-expand" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8zM7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10z"/></svg>
					</div>
					<div class="col">{{ load }}</div>
					<div class="col">
						<input class="form-control" type="text" name="field1">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="field1">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="field1">
					</div>
				</div>
			</div>
		</div>

	</div>
</section>
